<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ciudades</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">
    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="text-center">Ciudades</h1>
    </header>

    <main class="container">
        <div class="mb-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver a Inicio</a>
            <a th:href="@{/ciudades/nuevo}" class="btn btn-primary">Nueva Ciudad</a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Impuesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ciudad : ${ciudades}">
                    <td th:text="${ciudad.id}"></td>
                    <td th:text="${ciudad.nombre}"></td>
                    <td th:text="${ciudad.impuesto}"></td>
                    <td>
                        <a th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}"
                           class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿Seguro que deseas eliminar esta ciudad?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 Caravana Medieval</p>
    </footer>
</body>
</html>
