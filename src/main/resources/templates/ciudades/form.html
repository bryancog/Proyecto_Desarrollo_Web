<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ciudad.id == null} ? 'Nueva Ciudad' : 'Editar Ciudad'"></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="text-center" th:text="${ciudad.id == null} ? 'Nueva Ciudad' : 'Editar Ciudad'"></h1>
    </header>

    <main class="container">
        <form th:action="@{/ciudades/guardar}" th:object="${ciudad}" method="post" class="card p-4">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Impuesto:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{impuesto}" />
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" onclick="return validarCiudad();">
                    Guardar
                </button>
                <a th:href="@{/ciudades}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-2 mt-4">
        <p class="mb-0">&copy; 2025 Caravana Medieval</p>
    </footer>
</body>
</html>
