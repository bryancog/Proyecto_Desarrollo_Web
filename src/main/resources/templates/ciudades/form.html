<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Ciudad</title>
  </head>
  <body>
    <h1 th:text="${ciudad.id == null} ? 'Nueva Ciudad' : 'Editar Ciudad'"></h1>
    <form th:action="@{/ciudades/guardar}" th:object="${ciudad}" method="post">
      <input type="hidden" th:field="*{id}" />
      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" required/>
      <br/>
      <label>Impuesto:</label>
      <input type="number" step="0.01" th:field="*{impuesto}" />
      <br/>
      <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/ciudades}">Volver</a>
  </body>
</html>
