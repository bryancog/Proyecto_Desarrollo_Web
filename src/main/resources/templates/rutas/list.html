<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Rutas</title>
    <!-- Solo Bootstrap CSS, igual que en ciudades/list.html -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">
    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="text-center">Rutas</h1>
    </header>

    <main class="container">
        <!-- Botones superiores, igual que en ciudades/list.html -->
        <div class="mb-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver a Inicio</a>
            <a th:href="@{/rutas/nuevo}" class="btn btn-primary">Nueva Ruta</a>
        </div>

        <!-- Tabla con las mismas clases de Bootstrap -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Segura</th>
                    <th>Longitud</th>
                    <th>Daño</th>
                    <th>Causa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ruta : ${rutas}">
                    <td th:text="${ruta.id}"></td>
                    <td th:text="${ruta.origen.nombre}"></td>
                    <td th:text="${ruta.destino.nombre}"></td>
                    <td>
                        <span th:text="${ruta.segura}"></span>
                    </td>
                    <td th:text="${ruta.longitud}"></td>
                    <td th:text="${ruta.dano}"></td>
                    <td th:text="${ruta.causa}"></td>
                    <td>
                        <a th:href="@{/rutas/editar/{id}(id=${ruta.id})}"
                           class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/rutas/eliminar/{id}(id=${ruta.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar esta ruta?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 Caravana Medieval</p>
    </footer>
</body>
</html>
